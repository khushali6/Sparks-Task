<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <title>CountDown Timer</title>
</head>
<body>
    <h1>Time Left to Finish Task 1</h1>
    <div class="countdown-timer">
        <div class="countdown days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown mins-c">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown sec-c">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <div class="add">
        <button id="add_item">Add Task</button>
    </div>

   
        <table class="form">
            <tr>
                <td>Task Name</td>
                <td><input type="text" id="task_nm"></td>
            </tr>
            <tr>
                <td>Task Duration</td>
                <td><input type="text" id="task_tym"></td>
            </tr>
            <tr>
                <td><input type="submit" id="save" value="Save"></td>
            </tr>
      


    <script src="main.js"></script>
</body>
</html>
